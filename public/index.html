<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Dashboard</h1>
        
        <!-- Search Input (Feature 2) -->
        <div class="search-box">
            <label for="search">Tìm kiếm theo tên sản phẩm:</label>
            <input type="text" id="search" placeholder="Nhập tên sản phẩm..." oninput="handleSearch(event)">
        </div>

        <!-- Pagination controls (Feature 3) -->
        <div class="pagination-controls">
            <label for="itemsPerPage">Số sản phẩm mỗi trang:</label>
            <select id="itemsPerPage" onchange="handleItemsPerPageChange(event)">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
            </select>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table id="productTable">
                <thead>
                    <tr>
                        <th data-sort="id" data-type="number" class="sortable">ID</th>
                        <th data-sort="title" data-type="string" class="sortable">
                            Title
                            <span class="sort-icon">
                                <span class="sort-asc">▲</span>
                                <span class="sort-desc">▼</span>
                            </span>
                        </th>
                        <th data-sort="price" data-type="number" class="sortable">
                            Price
                            <span class="sort-icon">
                                <span class="sort-asc">▲</span>
                                <span class="sort-desc">▼</span>
                            </span>
                        </th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination (Feature 3) -->
        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)">« Trang trước</button>
            <span id="pageInfo">Trang 1 / 1</span>
            <button id="nextBtn" onclick="changePage(1)">Trang sau »</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
